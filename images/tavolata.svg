  <rect x="405" y="270" width="30" height="40" fill="#F5F5DC" opacity="0.9"/>
  
  <!-- Cesto di pane toscano -->
  <ellipse cx="800" cy="270" rx="50" ry="30" fill="#DEB887" stroke="#8B4513" stroke-width="2"/>
  <ellipse cx="800" cy="260" rx="40" ry="20" fill="#F5DEB3"/>
  
