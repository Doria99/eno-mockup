  <ellipse cx="810" cy="250" rx="18" ry="12" fill="#F5DEB3" stroke="#DEB887" stroke-width="1"/>
  <ellipse cx="790" cy="245" rx="12" ry="8" fill="#F5DEB3" stroke="#DEB887" stroke-width="1"/>
  
