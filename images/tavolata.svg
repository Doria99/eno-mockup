  <path d="M600 325 L600 405" stroke="#F5F5DC" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Bottiglia di vino Chianti -->
  <rect x="400" y="250" width="40" height="80" fill="#2E0000" rx="5" ry="5"/>
